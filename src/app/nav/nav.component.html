<ul>
  @for (page of pages; track page.title) {
  <li
    navItem
    [page]="page"
    [showText]="showText"
  ></li>
  }
</ul>
<div id="navToggle" [class.collapsed]="showText" (keypress)="toggleNav()" (click)="toggleNav()">
  <app-icons image="toggle" width="30" height="30" />
</div>

<div id="colorToggle" (keypress)="toggleColor()" (click)="toggleColor()">
  <app-icons image="dayNight" width="40" height="40" />
</div>
